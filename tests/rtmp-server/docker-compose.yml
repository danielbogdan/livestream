services:
  rtmp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rtmp-server
    ports:
      - "1935:1935"
      - "8080:8080"
    volumes:
      - ./video:/mnt/livestream
      - ./errors:/mnt/status
    restart: always
    networks:
      - shared-network

networks:
  shared-network:
    external: true
